<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <nav class="nav">
        <a class="highscoreLink" href="#">View High Scores</a>
        <div id="progress"></div> 
        <div class="prog"></div>
    </nav>

    <div class="card">
        <div class="card-body">
            <div id="start-page">
                <p>Welcome to the Code Quiz Challenge!</p>
                <button type="button" class="btn btn-primary">start</button>
            </div>

            <div id="quiz" style= "display : none">
                <div id="question"></div>
                <div id="timer"></div>
                <div id="counter">10</div>
                <div id="timeGauge"></div>
                <div id="secondsLeft"></div>
                <div id="choices">
                    <div class="choice" id="A" onclick="question.choicesArr[0]">A</div>
                    <div class="choice" id="B" onclick="question.choicesArr[1]">B</div>
                    <div class="choice" id="C" onclick="question.choicesArr[2]">C</div>
                    <div class="choice" id="D" onclick="question.choicesArr[3]">D</div>
                </div>
                
                </div>

                <div id="scoreContainer" style="display : none;"></div>


                </div>
                




            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="questions.js"></script>

</body>

</html>
